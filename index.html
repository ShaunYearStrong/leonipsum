<body>

  <div class="wrap">

    <header role="banner" class="one-half header">
        <h1>Léon <span>Ipsum</span></h1>
      <h2><strong>The Professional</strong> filler text generator</h2>     
    </header>

    <main role="content" class="one-half generate">
      <div class="quantity">
        <span>Number of paragraphs</span>
        <div class="quantity__buttons">
          <button type="button" class="quantity--minus"><i></i></button>
          <input type="text" value="2">
          <button type="button" class="quantity--plus"><i></i></button>
        </div>
      </div>

      <p class="okay__text">Stop saying "okay" all the time. Okay? </p>
      <button type="button" class="okay__button">Okay<i></i></button>

      <div class="generate__text">
	      <p class="empty-state">Nothing here yet! Generate some text...</p>
      </div>
    </main>

  </div>
